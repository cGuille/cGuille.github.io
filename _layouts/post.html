---
layout: default
---

<article id="post">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <h3>{{ page.subtitle }}</h3>
    {% endif %}
    <aside>Publié le {{ page.date | date: "%d/%m/%Y" }}.</aside>
  </header>
  <div class="post-content">
{{ content }}
  </div>
  <aside>
    <p><a href="/" class="return-link">Retour</a></p>
  </aside>
  <footer>Vous avez vraiment tout lu ? Bravo ! <a href="#">↑ Vous pouvez remonter maintenant ↑</a>.</footer>
</article>
